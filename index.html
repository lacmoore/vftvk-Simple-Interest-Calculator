<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1 style="text-align:center">Simple Interest Calculator</h1>

         <label for="principal">Amount: </label><input type="number"  id="principal" onchange="checkValue()">  <br/>
         <label for="rate">Interest:</label><input type="range" onchange="writePercentage()" id="rate" min=1 max=20 step=0.25 value=10.25 />
       <span id="percentage">10.25%</span><br>

        <label for="years">No. of Years:</label>
        <input list="yearslist" name="years" id="years"><datalist id="yearslist">
            <option value="1"/>
            <option value="2"/>
            <option value="3"/>
            <option value="4"/>
            <option value="5"/>
            <option value="6"/>
            <option value="7"/>
            <option value="8"/>
            <option value="9"/>
            <option value="10"/>
        </datalist> 
         <br/><br/>
        
        <button onclick="compute()">Compute Interest</button>
        <br/><br/><span id="result"></span>
    <footer>&#169; 2021 by LMoore Company. All Rights Reserved.</footer>    
    </div>
        
    </body>
</html>
